request:
  method: GET
  url: /person
  queryParameters:
    personId: p123
  headers:
    Content-Type: application/json
  matchers:
    body:
      - path: $.personId
        type: by_regex
        value: "^[A-Za-z0-9]+$"
response:
  status: 200
  body:
    personId: "p123"
    firstName: "John"
    lastName: "Doe"
    address:
      line: "123 Hogwarts Castle"
      city: "Hogwarts"
      state: "HG"
      zipCode: "hp123"
      country: "UK"
  headers:
    Content-Type: application/json;charset=UTF-8